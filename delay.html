<!DOCTYPE html>
<html>
    <head>
     <title>Timeout</title>
     </head>
     <body>
        <h1>Expect an alert in 3 seconds after page load</h1>

        <script>
            setTimeout(function(){
                alert('Hello! I waited 3 seconds to show this')
            }, 300) // function, miliseconds
        </script>

     </body>
